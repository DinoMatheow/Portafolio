<nav class="navbar bg-base-100 shadow-md">
  <div class="container mx-auto flex justify-between">
    <!-- Logo o nombre -->
    <div class="flex items-center">
      <a class="btn btn-ghost normal-case text-xl" routerLink="/"><☕ MatheowDev />
      </a>
    </div>

    <!-- Links -->
    <div class="flex gap-2 flex-wrap">
      <a class="btn btn-soft gap-2" routerLink="">
        <i class="lucide lucide-home"></i>
        {{ 'inicio' | translate }}
      </a>
      <a class="btn btn-soft gap-2" routerLink="no"   >
        <i class="lucide lucide-folder-open"></i>
        {{ 'portfolio' | translate }}
      </a>
      <a class="btn btn-soft gap-2" routerLink="/contact">
        <i class="lucide lucide-mail"></i>
        {{ 'contact' | translate }}
      </a>
    </div>

    <!-- Responsive (hamburguesa) -->
    <div class="dropdown dropdown-end md:hidden">
      <label tabindex="0" class="btn btn-ghost">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
          viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </label>
      <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
        <li><a routerLink="/"> {{ 'inicio'| translate  }} </a></li>
        <li><a routerLink="/projects"> {{ 'portfolio'|translate   }} </a></li>
        <li><a routerLink="/skills"> {{'contact'|translate  }} </a></li>
      </ul>
    </div>
    <!-- change language -->
    <div class="dropdown dropdown-end">
      <button tabindex="0" role="button" class="btn btn-ghost gap-1 px-2 text-sm font-semibold" aria-label="Language" title="Change Language">
        <svg class="text-base-content/70 w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path stroke-linejoin="round" stroke-linecap="round" stroke-width="2" fill="none" stroke="currentColor" d="M12 21a9 9 0 1 0 0-18m0 18a9 9 0 1 1 0-18m0 18c2.761 0 3.941-5.163 3.941-9S14.761 3 12 3m0 18c-2.761 0-3.941-5.163-3.941-9S9.239 3 12 3M3.5 9h17m-17 6h17"></path>
        </svg>
        @if (isLangActive('en')) {
          <span>EN</span>
        } @else if (isLangActive('es')) {
          <span>ES</span>
        }
        <svg class="mt-px hidden w-2.5 h-2.5 fill-current opacity-60 sm:inline-block" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2048 2048">
          <path d="M1799 349l242 241-1017 1017L7 590l242-241 775 775 775-775z"></path>
        </svg>
      </button>

      <ul tabindex="0" class="dropdown-content z-[1] menu p-2 shadow bg-base-100 rounded-box w-32">
        <li><a (click)="changeLang('en')" >English</a></li>
        <li><a  (click)="changeLang('es')" >Español</a></li>
      </ul>
    </div>


  </div>
</nav>
