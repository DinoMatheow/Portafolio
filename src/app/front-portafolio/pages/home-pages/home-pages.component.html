<div class="min-h-screen bg-base-100 flex items-center justify-center p-8">
  <div class="grid grid-cols-1 md:grid-cols-12 items-center max-w-6xl mx-auto gap-10">

    <!-- Left Side: Avatar + Name -->
    <div class="md:col-span-5 flex flex-col items-center md:items-end text-center md:text-right">
      <!-- Avatar -->
      <div class="w-40 h-40 rounded-full overflow-hidden shadow-lg mb-4">
        <img src="assets/avatar-pixel.png" alt="Matheow Elvis Avatar" class="object-cover w-full h-full">
      </div>

      <!-- Name & Role -->
      <h1 class="text-4xl font-bold mb-2">Matheow Elvis</h1>
      <h2 class="text-xl text-primary mb-2">Software Developer</h2>
    </div>


    <!-- From Uiverse.io by jeremyssocial -->
<div class="terminal-loader">
  <div class="terminal-header">
    <div class="terminal-title">Status</div>
    <div class="terminal-controls">
      <div class="control close"></div>
      <div class="control minimize"></div>
      <div class="control maximize"></div>
    </div>
  </div>
  <div class="text">Loading...</div>
</div>




    <!-- Right Side: Description -->
    <div class="md:col-span-7 text-center md:text-left">
      <p class="text-lg text-base-content mb-6">
        {{ 'description'| translate  }}
      </p>

      <div class="flex flex-col md:flex-row gap-4 justify-center md:justify-start">
        <a routerLink="/projects" class="btn btn-primary">View Projects</a>
        <a routerLink="/contact" class="btn btn-outline">Contact Me</a>
      </div>
    </div>

  </div>
</div>
