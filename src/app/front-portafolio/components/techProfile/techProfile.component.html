<div class="p-4 bg-gradient-to-r from-[#0d0d0d] via-[#1a1a1a] to-[#2e2e2e] bg-opacity-90 rounded-none shadow-xl">
  <!-- Header -->
  <div class="flex items-center justify-between w-full px-4 mb-4">
    <img src="/assets/images/coffee-cup.png" alt="coffee-cup" class="w-24 h-24">
    <div class="text-xl font-bold text-white text-center">
      <app-title [title]="myTitle()"></app-title>
    </div>
    <img src="/assets/images/barista.png" alt="barista" class="w-24 h-24">
  </div>

  <!-- Card interna -->
  <div class="w-full max-w-[1100px] mx-auto bg-[#1a1a1a] bg-opacity-95 rounded-none shadow-md border border-gray-600 overflow-hidden">
    <!-- Botones -->
    <div class="flex items-center gap-4 px-6 pt-6">
      <button
        class="cursor-pointer bg-white inline-flex items-center justify-center gap-2 rounded-md text-sm font-bold transition-colors hover:bg-gray-200 text-black hover:text-black h-12 px-6"
        routerLink="technology"
        routerLinkActive="!bg-black !text-white"
      >
        <svg class="text-black" height="20" width="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="4" y="4" width="16" height="16" rx="2" />
          <rect x="9" y="9" width="6" height="6" />
          <path d="M9 1v2M15 1v2M9 21v2M15 21v2M1 9h2M1 15h2M21 9h2M21 15h2" />
        </svg>
        Tech Skills
      </button>

      <button
        class="cursor-pointer bg-white inline-flex items-center justify-center gap-2 rounded-md text-sm font-bold transition-colors hover:bg-gray-200 text-black hover:text-black h-12 px-6"
        routerLink="soft"
        routerLinkActive="!bg-black !text-white"
      >
        <svg class="text-black" height="20" width="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 1 0-7.78 7.78L12 21.23l8.84-8.84a5.5 5.5 0 0 0 0-7.78z" />
        </svg>
        Soft Skills
      </button>
    </div>

    <!-- Contenido -->
    <div class="px-6 pb-6 pt-4 min-h-[300px] text-white">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
