<div class="hero bg-base-200 min-h-screen">
  <div class="mockup-browser border bg-base-300 w-full max-w-6xl mx-auto">

    <!-- Barra del navegador simulada -->
    <div class="mockup-browser-toolbar">
      <div class="input border border-base-300">https://matheow.dev</div>
    </div>

    <!-- Contenido interior -->
    <div class="p-6 bg-base-100">
      <div class="hero-content flex-col lg:flex-row gap-10">

        <!--  Imagen a la izquierda -->
        <img
          src="https://img.daisyui.com/images/stock/photo-1635805737707-575885ab0820.webp"
          class="w-60 md:w-80 rounded-lg shadow-2xl"
          alt="Foto de presentación"
        />

        <!--Terminal + descripción + botones -->
        <div class="flex flex-col justify-center max-w-2xl">

          <!--Terminal animada -->
          <div class="terminal-loader w-full mb-6">
            <div class="terminal-header">
              <div class="terminal-title">Status</div>
              <div class="terminal-controls">
                <div class="control close"></div>
                <div class="control minimize"></div>
                <div class="control maximize"></div>
              </div>
            </div>
            <div class="text">Hello World...</div>
            <p class="terminal-description">
              {{ 'description' | translate }}
            </p>
          </div>

          <!--Botones -->
          <div class="flex flex-col md:flex-row gap-4">
            <a routerLink="/projects" class="btn btn-primary">View Projects</a>
            <a routerLink="/contact" class="btn btn-outline">Contact Me</a>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
