
<div class="p-4 bg-gradient-to-r from-[#1a2421] via-[#1f332c] to-[#2e4239] rounded-box shadow-md">
  <div class="flex items-center justify-between w-full px-4 mb-4">
    <!-- Imagen izquierda -->
    <img src="/assets/images/coffee-cup.png" alt="coffee-cup" class="w-24 h-24">

    <!-- Título centrado -->
    <div class="text-xl font-bold text-primary text-center">
      <app-title [title]="myTitle()"></app-title>
    </div>

    <!-- Imagen derecha -->
    <img src="/assets/images/barista.png" alt="barista" class="w-24 h-24">
  </div>
  <div class="divider my-4"></div>



  <div class="flex flex-wrap gap-6 justify-center">

    <!-- proyects -->
    @for (proyect of proyects(); track proyect.id; let i = $index) {

      <div class="card p-4" style="width: max-content;">
        <span class="card__title"> {{ proyect.name }} </span>

        <!-- Mockup Browser (fijo en 400px) -->
        <div class="mockup-browser border-base-300 border bg-black text-white w-[400px]">
          <div class="relative bg-black px-4 py-2 flex items-center gap-2">
            <!-- Botones tipo Mac -->
          <span class="w-3 h-3 bg-red-500 rounded-full"></span>
          <span class="w-3 h-3 bg-yellow-500 rounded-full"></span>
          <span class="w-3 h-3 bg-green-500 rounded-full"></span>

          <!-- Flechas -->
          <div class="text-lg font-bold text-white select-none ml-4">
            &lt;&nbsp;&nbsp;&gt;
          </div>

          <!-- URL centrada -->
          <div class="absolute left-1/2 transform -translate-x-1/2">
            <div class="bg-neutral px-3 py-1 rounded text-xs text-neutral-content">
               https://{{ proyect.name }}.com
            </div>
          </div>
        </div>

        <div class="grid place-content-center border-t border-base-300 h-[200px] bg-black">
          <p class="text-white">Hello!</p>
        </div>
      </div>


      <div class="divider my-1"></div>

      <div>
        <!-- Tecnologías usadas -->
            <div class="flex flex-wrap gap-2 justify-center">

              @for (tech of proyect.technologies; track tech) {
                <div class="flex flex-wrap gap-2 justify-center text-sm">
                  <span class="badge badge-accent"  [ngClass]="getBadgeClass(tech)"  > {{ tech }} </span>
                </div>
              }

            </div>

        <div class="divider"></div>
        <!-- Botones -->
        <div class="flex justify-center gap-4">

              <!-- ---------buttonGitHub---------- -->
            <div class="group relative">
              <button >
                <svg   stroke-linejoin="round" stroke-linecap="round" stroke-width="2" stroke="currentColor" fill="none" viewBox="0 0 24 24" class="w-8 text-black hover:scale-125 duration-200 hover:stroke-blue-500">
                  <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
                </svg>
              </button>

              <!-- Tooltip -->
              <span class="absolute -top-14 left-1/2 -translate-x-1/2
                z-20 origin-left scale-0 px-3 py-2 rounded-lg border-[#000000]
                border-black bg-[#000000] text-[#ffffff] text-sm font-bold
                shadow-md transition-all duration-300 ease-in-out
                group-hover:scale-100">
                GitHub
              </span>
            </div>
              <!-- -------buttonPage------------ -->


        </div>


      </div>
    </div>
  }

</div>






</div>
